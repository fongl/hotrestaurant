<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script defer src="https://use.fontawesome.com/releases/v5.0.8/js/all.js"></script>
    <link rel=“stylesheet” href=“https://fonts.googleapis.com/css?family=Baloo+Paaji|Fredoka+One”>
    <link rel="stylesheet" href="assets/style.css">
</head>

<body>

    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <div class="jumbotron text-center">
                    <h1>
                        <i class="fas fa-fire"></i> HOT RESTAURANT
                    </h1>
                    <hr>
                    <h3>Get yourself a seat before they're all gone</h3>
                    <a href="/view">
                        <button type="button" class="btn btn-primary btn-lg">
                            <i class="fas fa-table"></i> View Tables
                        </button>
                    </a>
                </div>
            </div>
        </div>

        <div class="row">
            <div class='col-lg-12'>
                <div class="panel panel-primary">
                    <div class="panel-heading">
                        <div class='panel-title'>
                            Table Reservation
                        </div>
                    </div>
                    <div id="searchBar" class='panel-body'>
                        <form id="reserveForm">
                            <div class="form-group">
                                <label for="tableName">Name</label>
                                <input type="text" class="form-control" id="tableName" placeholder="John Smith">
                            </div>
                            <div class="form-group">
                                <label for="phone">Phone Number </label>
                                <input type="text" class="form-control" id="phone" placeholder="949-555-5555">
                            </div>
                            <div class="form-group">
                                <label for="email">Email </label>
                                <input type="text" class="form-control" id="email" placeholder="john@gmail.com">
                            </div>
                            <div class="form-group">
                                <label for="uniqueID">Unique ID</label>
                                <input type="text" class="form-control" id="uniqueId" placeholder="">
                            </div>
                            <button type="button" id="reserve" class="btn btn-primary">Make Reservation</button>
                            <button type="button" id="clear" class="btn btn-primary">Clear</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-12">
                <a id="showTable" href="">API Table Link</a>
                <br>
                <a id="showWait" href="">API Waiting List</a>
            </div>
        </div>
    </div>
    <script type="text/javascript">
        // Question: What does this code do?
        $("#reserve").on("click", function (event) {
            event.preventDefault();
            var newTable = {
                name: $("#tableName").val().trim(),
                phone: $("#phone").val().trim(),
                email: $("#email").val().trim(),
                uniqueID: $("#uniqueId").val().trim()
            };

            // Question: What does this code do??
            $.post("/new", newTable)
                .then(function (data) {
                    console.log("newTable Data: " + data);
                    alert("Making Reservation...");
                });
        });

        $("#clear").on('click', function (event) {
            event.preventDefault();
            console.log('yay');
            $("#reserveForm").trigger('reset');
        });
    </script>
</body>

</html>
